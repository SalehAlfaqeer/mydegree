<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degree Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculate your university degree</h1>
        <h2>Eng. Saleh Alfaqeer</h2>
        <div class="inputs">
            <input type="number" id="inupt-degree" placeholder="input your degree">
            <select id="degree-type">
                <option value="100">100</option>
                <option value="5">5</option>
            </select>
        </div>
        <button type="submit" id="submit">Comput</button>
        <div class="divide"></div>
        <div class="outputs">
            <small id="result"></small>
            <span>result</span>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
